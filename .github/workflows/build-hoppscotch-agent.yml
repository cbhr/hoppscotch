name: Build Hoppscotch Electron Client

on:
  push:
    branches:
      - main  # æˆ–è€…ä½ è¦è§¦å‘çš„åˆ†æ”¯
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“š Install Dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: ğŸ› ï¸ Build Hoppscotch Web
      run: |
        pnpm run generate  # ç”Ÿæˆ web ç‰ˆæœ¬

    - name: ğŸ“¦ Build Electron App
      run: |
        cd electron
        npm install
        npm run build  # ç¼–è¯‘ Electron åº”ç”¨

    - name: ğŸ—‚ï¸ Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: hoppscotch-electron
        path: electron/dist/*.*
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: electron/dist/*.*
        tag_name: v1.0.0
        name: Hoppscotch Electron v1.0.0
        body: |
          Initial release of Hoppscotch Electron client.
